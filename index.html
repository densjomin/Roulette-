<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>18+ –†—É–ª–µ—Ç–∫–∞</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #050510;
      --wheel-man: #4a90e2;
      --wheel-woman: #ff69b4;
      --text: #f7f7f7;
      --card: #151522;
      --warning: #ff4444;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #221133 0, #050510 70%);
      color: var(--text);
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 12px;
      gap: 24px;
    }

    .app {
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .result-card {
      background: var(--card);
      border-radius: 20px;
      padding: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      width: 100%;
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .gif-wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border-radius: 16px;
      background: rgba(0, 0, 0, 0.4);
    }

    .gif-wrapper img {
      max-width: 98%;
      max-height: 98%;
      border-radius: 12px;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.9);
      object-fit: contain;
    }

    .message {
      color: #888;
      font-size: 16px;
      padding: 24px;
      text-align: center;
    }

    .error {
      color: var(--warning);
      font-size: 16px;
      font-weight: 600;
    }

    .loading {
      color: #aaa;
    }

    .wheel-container {
      width: min(42vw, 180px);
      height: min(42vw, 180px);
      cursor: pointer;
      user-select: none;
      opacity: 1;
      transition: opacity 0.3s ease;
    }

    .wheel-container.disabled {
      opacity: 0.4;
      cursor: not-allowed;
      pointer-events: none;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 4px solid #333;
      position: relative;
      transition: transform 2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      box-shadow: 0 12px 30px rgba(74, 144, 226, 0.4);
    }

    .wheel.man {
      background: var(--wheel-man);
      box-shadow: 0 12px 30px rgba(74, 144, 226, 0.4);
    }

    .wheel.woman {
      background: var(--wheel-woman);
      box-shadow: 0 12px 30px rgba(255, 105, 180, 0.4);
    }

    .gender-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      font-weight: 900;
      color: #fff;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.9);
    }

    @media (min-width: 768px) {
      .wheel-container {
        width: 220px;
        height: 220px;
      }
      .gender-icon {
        font-size: 44px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="result-card">
      <div class="gif-wrapper" id="gifWrapper">
        <div class="message loading">–ó–∞–≥—Ä—É–∂–∞–µ–º –∑–∞–¥–∞–Ω–∏—è...</div>
      </div>
    </div>

    <div class="wheel-section">
      <div class="wheel-container" id="wheelContainer">
        <div id="wheel" class="wheel man">
          <div class="gender-icon" id="genderIcon">üôé‚Äç‚ôÇÔ∏è</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // üéØ –û–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –≤–µ—Ä—Å–∏—è —Å –ø—Ä–∞–≤–∏–ª—å–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–æ–π JSON
    const tasks = { man: [], woman: [] };
    const usedTasks = { man: [], woman: [] };
    let isSpinning = false;
    let currentGender = 'man';
    let rotationAngle = 0;
    let isDataLoaded = false;

    const elements = {
      wheelContainer: document.getElementById('wheelContainer'),
      wheel: document.getElementById('wheel'),
      genderIcon: document.getElementById('genderIcon'),
      gifWrapper: document.getElementById('gifWrapper')
    };

    // ‚úÖ –§—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –æ–¥–Ω–æ–≥–æ —Ñ–∞–π–ª–∞
    async function loadTasksFile(filename, gender) {
      try {
        const response = await fetch(filename);
        if (!response.ok) throw new Error(`${filename} –Ω–µ –Ω–∞–π–¥–µ–Ω`);
        tasks[gender] = await response.json();
        console.log(`‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ ${gender} –∑–∞–¥–∞–Ω–∏–π:`, tasks[gender].length);
        return true;
      } catch (error) {
        console.error(`‚ùå –û—à–∏–±–∫–∞ ${filename}:`, error);
        return false;
      }
    }

    // ‚úÖ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è - –∂–¥–µ–º –∑–∞–≥—Ä—É–∑–∫–∏ –û–ë–û–ò–• —Ñ–∞–π–ª–æ–≤
    async function initGame() {
      elements.gifWrapper.innerHTML = '<div class="message loading">–ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–¥–∞–Ω–∏–π...</div>';
      
      const [manLoaded, womanLoaded] = await Promise.all([
        loadTasksFile('man-tasks.json', 'man'),
        loadTasksFile('woman-tasks.json', 'woman')
      ]);

      if (!manLoaded || !womanLoaded) {
        elements.gifWrapper.innerHTML = `
          <div class="error message">
            ‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∑–∞–¥–∞–Ω–∏—è!<br>
            –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –Ω–∞–ª–∏—á–∏–µ —Ñ–∞–π–ª–æ–≤ man-tasks.json –∏ woman-tasks.json
          </div>
        `;
        return;
      }

      isDataLoaded = true;
      checkGameStatus();
      console.log('üéÆ –ò–≥—Ä–∞ –≥–æ—Ç–æ–≤–∞!');
    }

    // ‚úÖ –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –∑–∞–¥–∞–Ω–∏–π
    function hasAvailableTasks(gender) {
      const allTasks = tasks[gender];
      const used = usedTasks[gender];
      return allTasks.length > 0 && used.length < allTasks.length;
    }

    // ‚úÖ –ü–æ–ª—É—á–∏—Ç—å —Å–ª—É—á–∞–π–Ω–æ–µ –Ω–µ–∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–Ω–æ–µ –∑–∞–¥–∞–Ω–∏–µ
    function getRandomUnusedTask(gender) {
      const allTasks = tasks[gender];
      const used = usedTasks[gender];
      const available = allTasks.filter(task => !used.includes(task));
      
      if (available.length === 0) return null;
      
      const randomIndex = Math.floor(Math.random() * available.length);
      const task = available[randomIndex];
      used.push(task);
      return task;
    }

    // ‚úÖ –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–∞—Ç—É—Å–∞ –∏–≥—Ä—ã
    function checkGameStatus() {
      const manAvailable = hasAvailableTasks('man');
      const womanAvailable = hasAvailableTasks('woman');
      
      if (!manAvailable || !womanAvailable) {
        elements.wheelContainer.classList.add('disabled');
        elements.gifWrapper.innerHTML = `
          <div class="message">
            ‚úÖ –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!<br>
            üôé‚Äç‚ôÇÔ∏è ${usedTasks.man.length}/${tasks.man.length}<br>
            üôé‚Äç‚ôÄÔ∏è ${usedTasks.woman.length}/${tasks.woman.length}
          </div>
        `;
        return false;
      }
      
      elements.wheelContainer.classList.remove('disabled');
      return true;
    }

    // ‚úÖ –ü–æ–∫–∞–∑–∞—Ç—å GIF
    function showGif() {
      const taskUrl = getRandomUnusedTask(currentGender);
      
      if (!taskUrl) {
        elements.gifWrapper.innerHTML = '<div class="error message">–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –∑–∞–¥–∞–Ω–∏–π!</div>';
        checkGameStatus();
        return;
      }
      
      elements.gifWrapper.innerHTML = '<div class="message loading">–ó–∞–≥—Ä—É–∑–∫–∞ GIF...</div>';
      
      const img = new Image();
      img.onload = () => {
        elements.gifWrapper.innerHTML = '';
        elements.gifWrapper.appendChild(img);
        checkGameStatus();
      };
      img.onerror = () => {
        elements.gifWrapper.innerHTML = '<div class="error message">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ GIF</div>';
      };
      img.src = taskUrl;
    }

    // ‚úÖ –ö—Ä—É—Ç–∏—Ç—å —Ä—É–ª–µ—Ç–∫—É
    function spinWheel() {
      if (isSpinning || elements.wheelContainer.classList.contains('disabled') || !isDataLoaded) {
        return;
      }
      
      isSpinning = true;
      elements.gifWrapper.innerHTML = '<div class="message">–ö—Ä—É—Ç–∏–º —Ä—É–ª–µ—Ç–∫—É...</div>';

      const spinAmount = 1800 + Math.random() * 720;
      rotationAngle += spinAmount;
      elements.wheel.style.transform = `rotate(${rotationAngle}deg)`;

      setTimeout(() => {
        isSpinning = false;
        currentGender = currentGender === 'man' ? 'woman' : 'man';
        elements.wheel.className = `wheel ${currentGender}`;
        elements.genderIcon.textContent = currentGender === 'man' ? 'üôé‚Äç‚ôÇÔ∏è' : 'üôé‚Äç‚ôÄÔ∏è';
        showGif();
      }, 2000);
    }

    // ‚úÖ –°–æ–±—ã—Ç–∏—è
    elements.wheelContainer.onclick = spinWheel;
    elements.wheelContainer.ontouchstart = (e) => {
      e.preventDefault();
      spinWheel();
    };

    // üöÄ –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
    initGame();
  </script>
</body>
</html>
